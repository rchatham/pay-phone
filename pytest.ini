[pytest]
# Pytest configuration for payphone project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=payphone
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch

# Custom markers for test categorization
markers =
    unit: Unit tests that don't require hardware (can run anywhere)
    integration: Integration tests combining multiple components
    hardware: Tests requiring actual Raspberry Pi hardware (GPIO, audio)
    gpio: Tests requiring GPIO pins (keypad, hook switch)
    audio: Tests requiring audio hardware (speaker, microphone)
    serial: Tests requiring Arduino serial connection
    slow: Tests that take a long time to run

# Coverage options
[coverage:run]
source = payphone
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
